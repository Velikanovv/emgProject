{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>Ошибка</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'user_panel/assets/css/dashlite.css'%}?ver=2.2.0">
    <link id="skin-default" rel="stylesheet" href="{% static 'user_panel/assets/css/theme.css'%}?ver=2.2.0">
</head>

<body class="nk-body bg-white npc-general pg-error">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle wide-xs mx-auto">
                    <div class="nk-block-content nk-error-ld text-center">
                        <h1 class="nk-error-head">Упс</h1>
                        <h3 class="nk-error-title">Не удалось подтвердить почту</h3>
                        <p class="nk-error-text">Ссылка не действительна или просрочена</p>
                        {% if not user.is_authenticated %}
                            <a href="{% url 'client_signin' %}" class="btn btn-lg btn-primary mt-2">Войти</a>
                        {% else %}
                            <a href="{% url 'client_settings' %}" class="btn btn-lg btn-primary mt-2">Отравить письмо повторно</a>
                        {% endif %}
                    </div>
                </div><!-- .nk-block -->
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script src="{% static 'user_panel/assets/js/bundle.js'%}?ver=2.2.0"></script>

</html>
