{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>регистрация</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'user_panel/assets/css/dashlite.css' %}?ver=2.2.0">
    <link id="skin-default" rel="stylesheet" href="./assets/css/theme.css?ver=2.2.0">
</head>
<div id="spdiv">
</div>
<body class="nk-body bg-white npc-general pg-auth">


<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="html/index.html" class="logo-link">
                            <img class="logo-light logo-img logo-img-lg" src="./images/logo.png" srcset="./images/logo2x.png 2x" alt="logo">
                            <img class="logo-dark logo-img logo-img-lg" src="./images/logo-dark.png" srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                        </a>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Регистрация</h4>
                                    <div class="nk-block-des">
                                        <p>Добро пожаловать!</p>
                                    </div>
                                </div>
                            </div>
                            <form class="register-steps" id="regform">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-label" for="name">Регистрация осуществляется только по инвайтам.</label>
                                </div>
                                <div class="form-group">
                                    <a href="{% url 'landing_main' %}" class="btn btn-lg btn-primary btn-block continue-button" id="continue-button">На главную</a>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4">Уже есть аккаунт? <a href="{% url 'client_signin' %}"><strong>Войти</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nk-footer nk-auth-footer-full">
                    <div class="container wide-lg">
                        <div class="row g-3">
                            <div class="col-lg-6 order-lg-last">
                                <ul class="nav nav-sm justify-content-center justify-content-lg-end">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Правила</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Faq</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Помощь</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <div class="nk-block-content text-center text-lg-left">
                                    <p class="text-soft">&copy; 2021 EMG. Все права защищены.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script src="{% static 'user_panel/assets/js/bundle.js' %}?ver=2.2.0"></script>
<script src="{% static 'user_panel/assets/js/scripts.js' %}?ver=2.2.0"></script>
</html>
